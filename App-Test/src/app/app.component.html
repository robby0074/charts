<div>
  <div class="bg-light">
  <div>
      <div class="alert alert-danger" *ngIf="error" role="alert" style="text-transform: uppercase">
          <strong>{{code}} </strong>  Does not exists.
          <div>
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
      </div>
      <strong>Stock Information</strong>
      <img [src]="logo" alt="logo" style="width: 5%; margin-left: 480px" />
        <div style="float:right;display: inline-flex;margin-top: 18px">
        <label style="padding-right:10px;">Time Interval</label>
        <select class="form-control" [(ngModel)]="value" style="width:20%;">
          <option *ngFor="let i of time">{{i}}</option>
      </select>
      <label style="padding-right:10px;">Stock Code</label>
      <input class="form-control" type="text" [(ngModel)]="code" placeholder="Enter Stock Code" style="width:20%;">
      <button type="button" class="btn btn-info" (click)="fetchData(value,code)">Results</button>
    </div>
  </div>
</div>
  <canvas id="myChart"></canvas>
</div>
